---
layout: main-layout.njk
title: Blog
---



    <article class="blog">

        

        {% for prispevek in collections.blog | reverse %}

            <div class="post">

                <img class="post__image" src="/images/{{ prispevek.data.foto }}" alt="{{ prispevek.data.alt }}">

                <div class="post__description">

                <h2 class="post__title" >{{ prispevek.data.title }}</h2>

                    <p>{{ prispevek.data.perex }}</p>

                    <div class="buttons buttons--blog">
                        <button class="button">
                        <a class="button__title" href="{{ prispevek.url }}">celý článek</a>
                        </button>
                    </div>
                    
                </div>

            </div>


        {% endfor %}

    </div>
